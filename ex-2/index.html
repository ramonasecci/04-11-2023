<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create profile pets</title>
    <script src="assets/script.js" defer></script>
</head>
<body>
    <form id="myForm" method="post" name="myForm">
        <div>
          <label for="petName">Inserisci il nome dell'animale</label>
          <input type="text" id="petName" name="petName">
        </div>
        <br>
        <div>
           <label for="ownerName">Inserisci il tuo nome</label>
           <input type="text" id="ownerName" name="ownerName">
        </div>
        <br>
        <div>
           <label for="species">Inserisci la specie</label>
           <input type="text" id="species" name="species">
        </div>
        <br>
        <div>
           <label for="breed">Inserisci la razza</label>
           <input type="text" id="breed" name="breed">
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>        
</body>
</html>
